<app-nav-bar></app-nav-bar>
<div class="bg-pong"></div>
<table>
    <thead [ngStyle]="{'background-color': 'lightblue'}">
        <tr>
            <th>id</th>
            <th>title</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usuarios; let i = index;"
        [ngStyle]="{'background-color' : i % 2 === 0 ? 'withe' : 'lightgray'}">
            <td>{{user.id}}</td>
            <td>{{user.title}}</td>
        </tr>
    </tbody>
</table>
