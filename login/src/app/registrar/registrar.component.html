<div class="login-container">
  <form (ngSubmit)="enviarFormulario()">

    <h1>Registro de Usuario</h1>
      <span for="Name">Nombre:</span>
      <input type="text" id="nombre" name="nombre" ngModel="nombre" placeholder="Tu nombre" required>

      <span for="email">Correo Gmail: </span>
      <input type="email" id="correo" name="correo" placeholder="correo@example.com" required>

      <span for="contraseña">Contraseña:</span>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>

      <span for="confirm-password">Confirmar contraseña:</span>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
    <button type="submit">Registrarse</button>
  </form>
</div>
